<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Appium Test
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Appium Test</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-range (ionInput)="testBtnDisabled = volume > 55" id="volumeRange" min="10" max="100" [value]="volume"
      labelPlacement="start" label="Volume"></ion-range>
    <ion-button [disabled]="testBtnDisabled" id="testBtn" (click)="test()">Test</ion-button>
  </div>
</ion-content>
